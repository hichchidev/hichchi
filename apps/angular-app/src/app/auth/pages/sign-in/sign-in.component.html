<div class="mx-auto grid min-h-screen w-full max-w-6xl items-center gap-8 px-4 py-8 sm:px-6 lg:grid-cols-2 lg:px-8">
    <section class="order-2 rounded-2xl border border-slate-200 bg-white/70 p-6 shadow-lg backdrop-blur-sm lg:order-1 lg:p-8">
        <p class="text-sm font-semibold uppercase tracking-wide text-blue-700">Welcome</p>
        <h1 class="mt-3 text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl">Sign in to continue</h1>
        <p class="mt-3 text-sm leading-relaxed text-slate-600 sm:text-base">
            Manage users, roles, and permissions through a single dashboard with role-based access control.
        </p>
        <div class="mt-6 grid gap-3 text-sm text-slate-700">
            <p><i class="fas fa-shield-alt mr-2 text-blue-600"></i>Secure authentication flow</p>
            <p><i class="fas fa-users mr-2 text-blue-600"></i>User and role management</p>
            <p><i class="fas fa-bolt mr-2 text-blue-600"></i>Fast admin workflows</p>
        </div>

        <div class="mt-8 flex flex-wrap gap-3">
            <button
                class="inline-flex items-center rounded-lg border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50"
                routerLink="/auth/complete"
            >
                Complete
            </button>
            <button
                class="inline-flex items-center rounded-lg border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50"
                routerLink="/auth/complete/finished"
            >
                Finished
            </button>
        </div>
    </section>

    <section class="order-1 flex justify-center lg:order-2">
        <hc-auth-card (onSignIn)="onSignIn()" (onSignUp)="onSignUp()" (onError)="onError()"></hc-auth-card>
    </section>
</div>
